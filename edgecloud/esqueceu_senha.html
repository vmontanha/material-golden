<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Golden Solutions</title>
          <link rel="stylesheet" href="css/style.css">
</head>

<body>
          <div class="main">
                    <div class="cloud-background hide-desktop">
                              <img src="img/fundo_mobile.svg" alt="">
                    </div>
                    <div class="cloud-background hide-mobile">
                              <img src="img/fundo_desktop_V2.svg" alt="">
                    </div>
                    <div class="block">
                              <div class="grid">
                                        <div class="logo">
                                                  <img src="img/logo-edge-cloud.svg" alt="">
                                        </div>
                                        <div class="data">
                                                  <p class="data-tittle">Entre em sua conta:</p>
                                                  <p class="data-subtittle">Digite seu e-mail para receber um link de
                                                            recuperação
                                                            de acesso.</p>
                                        </div>
                                        <div class="data-form">
                                                  <div class="form">
                                                            <div class="form-email">
                                                                      <label for="">E-mail:</label><br>
                                                                      <input class="input-email" type="text"
                                                                                placeholder="Digite seu e-mail:">
                                                            </div>
                                                            <div class="btn-singin">
                                                                      <button class="btn-one">
                                                                                Entrar
                                                                      </button>
                                                            </div>

                                                  </div>
                                        </div>
                              </div>
                    </div>
          </div>

          <script src="js/main.js"></script>
</body>

</html>
